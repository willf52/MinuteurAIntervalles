<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Minuteur à intervalles</title>
</head>
<body>
    <div id="divMinuteurSimple" class="cadreMinuteurs">
        <h1>Minuteur</h1>

        <form id="formMinuteurSimple">
            <label>HH
                <input id="heure" max=12 min=0 type="number" value="0">
            </label>
            <label>MM
                <input id="minute" max=59 min=0 type="number" value="0">
            </label>
            <label>SS
                <input id="seconde" max=59 min=0 type="number" value="0">
            </label>
            <button id="boutonMinuteurValider" class="boutonMinuteurValider" type="submit">Lancer</button>
            <button id="boutonMinuteurReset" class="boutonMinuteurReset" type="button">Reset</button>
        </form>
        <p class="affichageMinuteur"></p>
    </div>

    <div>
        <div id="divMinuteurIntervalle" class="cadreMinuteurs">
            <h1>Minuteur à intervalles</h1>

            <form id="formMinuteurIntervalle">
                <label>Travail
                    <input id="minuteT" max=59 min=0 type="number" value="0"> : <input id="secondeT" max=59 min=0 type="number" value="0">
                </label>
                <label>Repos
                    <input id="minuteR" max=59 min=0 type="number" value="0"> : <input id="secondeR" max=59 min=0 type="number" value="0">
                </label>
                <label>Transition
                    <input id="transition" max=10 min=0 type="number" value="0">
                </label>
                <label>Nombre de series
                    <input id="nbSeries" min=1 type="number" value="1">
                </label>
                <button id="boutonMinuteurIValider" class="boutonMinuteurValider" type="submit">Lancer</button>
                <button id="boutonMinuteurIReset" class="boutonMinuteurReset" type="button">Reset</button>
            </form>
            <p class="affichageMinuteur"></p>
        </div>
    </div>
    <script src="minuteur.js"></script>
    <script src="parametrage.js"></script>

</body>
</html>
